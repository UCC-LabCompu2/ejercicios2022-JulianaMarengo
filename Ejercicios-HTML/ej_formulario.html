<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario_subcripcion">
    <p>
        <label for="nombre">
            Nombre:
            <input type="text" value="nombre" placeholder="Nombre" id="nombre">
        </label>
    </p>

    <p>
        <label for="apellido">
            Apellido:
            <input type="text" value="apellido" placeholder="Apellido" id="apellido">
        </label>
    </p>
    <p>
        Sexo: <label for="masculino">Masculino
        <input type="radio" name="sexo" value="masculino" id="masculino">
                </label>
        <label for="femenino">
            Femenino
            <input type="radio" name="sexo" value="femenino" id="femenino">
        </label>
    </p>
    <p>
        <label for="edad">
            Edad:
            <input type="number" name="edad" placeholder="edad" id="edad">
        </label>
    </p>
    <p>
        <label for="email">
            Email:
            <input type="email" name="email" placeholder="mail@dominio.com" id="email">
        </label>
    </p>
    <p>
        <label for="usuario">
            Usuario:
            <input type="text" name="usuario" placeholder="usuario" id="usuario">
        </label>
    </p>
    <p>
        <label for="password">
            Password:
            <input type="password" name="password" placeholder="password" id="password">
        </label>
    </p>
    <p>
        <label for="confirmar_password">
            Confirmar Password:
            <input type="password" name="confirmar_password" placeholder="password" id="confirmar_password">
        </label>
    </p>
    <p>
        <label for="Free">
            Tipo de servicio: Free
            <input type="checkbox" name="tipo_servicio" value="free" id="Free">
        </label>/
        <label for="standard">
            Standard
            <input type="checkbox" name="tipo_servicio" value="standard" id="standard">
        </label>/
        <label for="premium">
            Premium
            <input type="checkbox" name="tipo_servicio" value="premium" id="premium">
        </label>/
    </p>
    <p>
        <label>
            Tema:
            <select>
                <option value="politica">Política</option>
                <option value="Negocios">Negocios</option>
                <option value="Tecnologia">Tecnología</option>
                <option value="Salud">Salud</option>
            </select>
        </label>
    </p>
    <p>
        <label for="comentario">
            Agregue un comentario:
            <textarea id="comentario"> </textarea>
        </label>
    </p>
    <p>
        <button type="button">Boton de Enviar</button>
    </p>


</form>
</body>
</html>
